---
name: Helm Chart CI

permissions:
  contents: read
  id-token: write

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - "charts/**"

jobs:
  charts:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        charts:
          - type: pub
            name: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: ${{ matrix.charts.type == 'pub' && 'public' || 'private' }}

      - name: Environment
        env:
          REGISTRY_BASE: ${{ steps.ecr-login.outputs.registry }}
          REGISTRY_ALIAS: ${{ vars.AWS_ECR_PUBLIC_ALIAS }}
          CHART: ${{ matrix.charts.name }}
          TYPE: ${{ matrix.charts.type }}
        run: |
          if [ "${TYPE}" == "pub" ]; then
            OCI_REGISTRY="oci://${REGISTRY_BASE}/${REGISTRY_ALIAS}/charts"
          else
            OCI_REGISTRY="oci://${REGISTRY_BASE}/helm"
          fi
          echo "OCI_REGISTRY=${OCI_REGISTRY}" >> $GITHUB_ENV
          echo "CHART=${CHART}" >> $GITHUB_ENV
          echo "TYPE=${TYPE}" >> $GITHUB_ENV

      - name: Push Helm chart
        run: |
          helm package ./charts/${TYPE}/${CHART}
          helm push "${CHART}"-*.tgz "${OCI_REGISTRY}"
